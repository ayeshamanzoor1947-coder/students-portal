<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
body { margin:0; overflow:hidden; font-family:'Times New Roman',Times,serif; }
canvas { position:fixed; inset:0; z-index:0; }
.form-container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  z-index:1; background:rgba(0,0,0,0.7); padding:30px 40px; border-radius:10px;
  width:400px; color:white; box-shadow:0 0 20px rgba(0,255,255,0.6);}
h1{ text-align:center; color:#00ffff; text-shadow:0 0 10px #00ffff, 0 0 20px #ff00ff; font-size:32px;}
label{ display:block; margin-top:12px; font-weight:bold;}
input[type="text"]{ width:100%; padding:7px; margin-top:5px; background:#111; border:1px solid #333; border-radius:4px; color:white;}
input[type="radio"]{ margin-right:5px;}
input[type="submit"]{ width:100%; margin-top:20px; padding:10px; background:#00bfff; border:none; color:white; font-size:16px; border-radius:6px; cursor:pointer;}
input[type="submit"]:hover{ background:#009acd;}
</style>
</head>
<body>

<div class="form-container">
<h1> Student Registration Form </h1>
<form action="student-dashboard.html" method="GET">
<label>Student ID</label>
<input type="text" name="studentId" required>
<label>Full Name</label>
<input type="text" name="fullName" required>
<label>Department</label>
<input type="text" name="department" required>
<label>Gender</label>
<input type="radio" name="gender" value="Male" required> Male
<input type="radio" name="gender" value="Female"> Female
<label>Date of Birth</label>
<input type="text" name="dob" placeholder="DD-MM-YYYY" required>
<input type="submit" value="Register">
</form>
</div>

<canvas id="vortex"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
// ----- NEON SPIRAL BACKGROUND -----
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 100);
camera.position.z = 8;
const renderer = new THREE.WebGLRenderer({canvas:vortex, antialias:true});
renderer.setSize(innerWidth, innerHeight); renderer.setPixelRatio(devicePixelRatio);

function createRing(color){
  const geo = new THREE.BufferGeometry();
  const points = 500;
  const pos = new Float32Array(points*3);
  for(let i=0;i<points;i++){ 
    let a = i/points*Math.PI*2; 
    pos[i*3]=Math.cos(a); 
    pos[i*3+1]=Math.sin(a);
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat = new THREE.PointsMaterial({size:0.007,color,transparent:true,opacity:0.85});
  const ring = new THREE.Points(geo, mat); 
  scene.add(ring); 
  return ring;
}

const rings=[], colors=[0x00ffff,0xff00ff,0xffff00,0x00ff99,0xff8800];
for(let i=0;i<45;i++){
  let r=createRing(colors[i%colors.length]);
  r.baseX=(Math.random()-0.5)*12; r.baseY=(Math.random()-0.5)*8;
  r.radius=0.5+Math.random()*3; r.speed=0.15+Math.random()*0.6;
  r.phase=Math.random()*Math.PI*2; r.scale.setScalar(0.7+Math.random()*1.2);
  rings.push(r);
}

const clock = new THREE.Clock();
function animate(){ 
  requestAnimationFrame(animate); 
  let t=clock.getElapsedTime();
  rings.forEach((r,i)=>{
    r.rotation.z+=0.0008+i*0.00002;
    r.position.x = r.baseX + Math.cos(t*r.speed+r.phase)*r.radius;
    r.position.y = r.baseY + Math.sin(t*r.speed+r.phase)*r.radius;
    r.scale.setScalar(1+0.05*Math.sin(t*2+i));
  });
  renderer.render(scene,camera);
}
animate();
window.addEventListener("resize",()=>{ camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); });
</script>
</body>
</html>
