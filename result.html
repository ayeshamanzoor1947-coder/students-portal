<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Result</title>
<style>
body {
  margin:0;
  font-family:"Times New Roman",serif;
  color:white;
  overflow-y:auto; /* vertical scroll allow */
  overflow-x:hidden;
  height:100%;
}
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}
.main-box{
  position:relative;
  z-index:1;
  width:80%;
  max-width:900px;
  margin:60px auto;
  background:rgba(0,0,0,0.75);
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(0,255,255,0.6);
}
h2{color:#00ffff; text-shadow:0 0 10px #00ffff;}
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:30px;
}
.option-box{
  height:120px;
  background:rgba(0,255,255,0.15);
  border:2px solid #00ffff;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  transition:.3s;
}
.option-box:hover{
  background:rgba(255,0,255,0.25);
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(255,0,255,0.8);
}
</style>
</head>
<body>

<canvas id="vortex"></canvas>

<div class="main-box">
<h2>Student Result</h2>
<div class="options">
  <div class="option-box">Semester 1</div>
  <div class="option-box">Semester 2</div>
  <div class="option-box">Semester 3</div>
  <div class="option-box">Semester 4</div>
  <div class="option-box">Semester 5</div>
  <div class="option-box">Semester 6</div>
  <div class="option-box">Semester 7</div>
  <div class="option-box">Semester 8</div>
  <!-- extra space to test scroll -->
  <div class="option-box">Extra Semester 9</div>
  <div class="option-box">Extra Semester 10</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script>
// ----- NEON SPIRAL BACKGROUND (SAME AS DASHBOARD) -----
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight,0.1,100);
camera.position.z=8;

const renderer = new THREE.WebGLRenderer({canvas:vortex, antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);

function createRing(color){
  const geo=new THREE.BufferGeometry();
  const points=500;
  const pos=new Float32Array(points*3);
  for(let i=0;i<points;i++){
    let a=i/points*Math.PI*2;
    pos[i*3]=Math.cos(a);
    pos[i*3+1]=Math.sin(a);
  }
  geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
  const mat=new THREE.PointsMaterial({size:0.007,color,transparent:true,opacity:0.85});
  const ring=new THREE.Points(geo,mat);
  scene.add(ring);
  return ring;
}

const rings=[], colors=[0x00ffff,0xff00ff,0xffff00,0x00ff99,0xff8800];
for(let i=0;i<45;i++){
  let r=createRing(colors[i%colors.length]);
  r.baseX=(Math.random()-0.5)*12;
  r.baseY=(Math.random()-0.5)*8;
  r.radius=0.5+Math.random()*3;
  r.speed=0.15+Math.random()*0.6;
  r.phase=Math.random()*Math.PI*2;
  r.scale.setScalar(0.7+Math.random()*1.2);
  rings.push(r);
}

const clock=new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  let t=clock.getElapsedTime();
  rings.forEach((r,i)=>{
    r.rotation.z+=0.0008+i*0.00002;
    r.position.x = r.baseX + Math.cos(t*r.speed + r.phase)*r.radius;
    r.position.y = r.baseY + Math.sin(t*r.speed + r.phase)*r.radius;
    r.scale.setScalar(1 + 0.05*Math.sin(t*2 + i));
  });
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
